version: '3.9'
services:
  backend:
    build:
      context: ./backend
    ports:
      - 3000:3000
    volumes:
      - ./backend:/app/
    depends_on:
      - postgres
    restart: on-failure

  postgres:
    image: postgres:latest
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - 5432:5432

